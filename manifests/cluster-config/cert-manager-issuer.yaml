apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: admission-example-issuer
  namespace: mutator
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: admission-example-tls-secret
  namespace: mutator
spec:
  duration: 8760h
  renewBefore: 8000h
  subject:
    organizations:
    - xxxxxxxxxxxxxx
  commonName: carmy-kubernetes-webhook.mutator
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
  dnsNames:
    - carmy-kubernetes-webhook
    - carmy-kubernetes-webhook.mutator
    - carmy-kubernetes-webhook.mutator.svc
  issuerRef:
    kind: Issuer
    name: admission-example-issuer
  secretName: admission-webhook-example-certs
